<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adynan Araújo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #000000;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .links a {
            display: flex;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            background-color: #236db3;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #125ba8;
        }
        .socials {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .socials a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }
        .socials a:hover {
            color: #007BFF;
        }
        @media (max-width: 600px) {
            .container { 
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Adynan Araújo</h1>
        <p>Olá! Sou desenvolvedor e estou sempre em busca de novos desafios. Confira abaixo alguns dos meus links.</p>

        <div class="links">
            <a href="https://github.com/adynanaraujo" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/adynanaraujo" target="_blank">LinkedIn</a>
            <a href="https://adynan.com.br" target="_blank">Meu Site</a>
        </div>

    </div>

</body>
</html>
